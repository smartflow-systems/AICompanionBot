    <!-- Fallback styles for No-JS -->

      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #000; color: #FFD700; font-family: 'Inter', sans-serif; text-align: center;">

          @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
      </div>
    </div>
